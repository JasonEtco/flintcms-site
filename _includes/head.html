<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono" rel="stylesheet">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <link rel="manifest" href="{{ "/manifest.json" | prepend: site.baseurl }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ "/assets/apple-touch-icon.png" | prepend: site.baseurl }}">
  <link rel="icon" type="image/png" href="{{ "/assets/favicon-32x32.png" | prepend: site.baseurl }}" sizes="32x32">
  <link rel="icon" type="image/png" href="{{ "/assets/favicon-16x16.png" | prepend: site.baseurl }}" sizes="16x16">
  <link rel="shortcut icon" type="image/png" href="{{ "/assets/favicon.png" | prepend: site.baseurl }}">
  <link rel="mask-icon" href="{{ "/assets/safari-pinned-tab.svg" | prepend: site.baseurl }}" color="#fe6300">
  <meta name="msapplication-config" content="{{ /assets/browserconfig.xml | prepend: site.baseurl }}">
  <meta name="theme-color" content="#fe6300">

  <meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:type" content="article" />
  <meta property="og:article:modified_time" content="{{ site.time }}" />
  {% if page.section %}<meta property="og:article:section" content="{{ page.section }}" />{% endif %}
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
  <meta property="og:image" content="{{ "/assets/flintcms.png" | prepend: site.baseurl | prepend: site.url }}" />
  <meta property="og:image:url" content="{{ "/assets/flintcms.png" | prepend: site.baseurl | prepend: site.url }}" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="1200" />
  <meta property="og:image:type" content="image/png" />
  <meta property="og:image:alt" content="FlintCMS, a content-focused management system." />

  <meta property="twitter:card" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
  <meta property="twitter:title" content="summary" />
  <meta property="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta property="twitter:image" content="{{ "/assets/flintcms.png" | prepend: site.baseurl | prepend: site.url }}" />
  <meta property="twitter:creator" content="@jasonetco" />
  <meta property="twitter:description" content="@jasonetco" />
</head>
